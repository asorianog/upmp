{% extends 'noticias/base.html' %}

    {% block content %}
        <div class="date">
        {% if post.pub_date %}
            {{ post.pub_date }}
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
        <h1>{{ post.titulo }}</h1>
        <p>{{ post.descripcion|linebreaks }}</p>
    {% endblock %}
