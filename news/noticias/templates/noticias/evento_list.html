 {% extends 'noticias/base.html' %}

    {% block content %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.fecha }}
                </div>
                <h1><a href="{% url 'noticias.views.post_detail' pk=post.pk %}">{{ post.nombre }}</a></h1>
                <p>{{ post.descripcion|linebreaks }}</p>
            </div>
        {% endfor %}
    {% endblock content %}
