{% extends 'noticias/base.html' %}

    {% block content %}
        <div class="date">
        {% if post.fecha %}
            {{ post.fecha }}
        {% endif %}
        <a class="btn btn-default" href="{% url 'evento_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
        <h1>{{ post.nombre }}</h1>
        <p>{{ post.descripcion|linebreaks }}</p>
    {% endblock %}
