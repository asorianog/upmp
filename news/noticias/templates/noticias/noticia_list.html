 {% extends 'noticias/base.html' %}
{% load cloudinary %}

    {% block content %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.pub_date }}
                </div>
                <h1><a href="{% url 'noticias.views.noticia_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
                <p>{{ post.descripcion|linebreaks }}</p>
            </div>
        {% endfor %}
    {% endblock content %}
